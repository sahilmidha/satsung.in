<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radha Soami</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #050505; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        
        .container {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            text-align: center; 
            z-index: 10; 
            pointer-events: none; 
            width: 85%; /* Side margins for horizontal breathing room */
            height: 40vh; /* Fixed height container to force vertical centering */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Pushes poetry to edges and keeps text in dead center */
        }

        .center-text {
            color: #FFD700; 
            font-family: 'Georgia', serif; 
            font-size: clamp(1.8rem, 8vw, 3.2rem); 
            letter-spacing: 4px; 
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            /* flex: 1 ensures it occupies the middle space equally */
            display: flex;
            align-items: center;
            flex: 1; 
        }

        .poetry-line {
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Palatino', serif;
            font-style: italic;
            font-size: clamp(1.2rem, 5vw, 1.7rem); 
            letter-spacing: 1px;
            animation: floating 4s infinite alternate ease-in-out;
        }

        @keyframes floating {
            from { opacity: 0.5; transform: translateY(0); }
            to { opacity: 1; transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poetry-line">In the quiet of the heart...</div>
        <div class="center-text">RADHA SOAMI</div>
        <div class="poetry-line">...the Light begins to shine.</div>
    </div>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 5 + 2;
                this.friction = 0.96;
                this.gravity = 0.12;
                this.hue = Math.random() * 40 + 20; 
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.012;
            }
            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                ctx.fill();
            }
        }

        function createFirework(x, y) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousedown', (e) => createFirework(e.clientX, e.clientY));
        canvas.addEventListener('touchstart', (e) => {
            createFirework(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: true });

        animate();
    </script>
</body>
</html>
